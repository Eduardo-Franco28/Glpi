<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/Pagina1.css">
    <img rel="shortcut icon" href="./img/favicon-GLPI" type="image/x-icon">
    <title>Página de Login</title>
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="logo glpi">
        <nav>
            <img src="./img/icone.svg" alt="">
        </nav>
    </header>
    <main>
        <form action="">
            <div class="titulo">
                <h1>Faça seu Login</h1>
                <div class="barra-login"> </div>
            </div>
            <div class="caixa-input">
                <label for="login">Usuário</label>
                <input type="email" id="email" placeholder="E-mail" required>
            </div>
            <div class="caixa-input">
                <label for="senha">Senha</label>
                <input type="password" id="Senha" placeholder="Senha" required>
            </div>
            <div class="Lembrar-me">
                <input type="checkbox" name="lembrar" id="lembrar">
                <p>Lembrar-me</p>
            </div>
        
            <a class="a" href="pagina2.html" target="_self" ><li>Entrar</li class="enviar"></a>
        
            <p class="esqueceu-senha">
                Esqueceu sua Senha?
                    <a href="https://services.glpi-network.com/password/reset">
                        Clique Aqui!</a>
            </p>
        </form>
        <footer>
            <div class="p1">
                <p>Desenvolvido por <strong>Felipe Gianinni de Paula</strong></p>
            </div>
            <div>
                <p>Grupo: <strong>Felipe, Edson, Lucas e Eduardo</strong></p>
            </div>
         </footer>
    </main>
</body>
</html>
